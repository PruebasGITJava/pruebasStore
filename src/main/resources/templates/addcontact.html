<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Agregar Vendedor - LOGIN</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<form class="form-signin" action="#" th:action="@{/addcontactcheck}"
			th:object="${userCredentials}" method="post">
			<h2 class="form-signin-heading">Registrar Vendedor</h2>
			<label for="inputEmail" class="sr-only">USUARIO</label> <input
				type="text" id="inputUsername" class="form-control"
				placeholder="Email*" th:field="*{email}" /> <label
				for="inputPassword" class="sr-only">CONTRASEÑA</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password*" th:field="*{passwd}" /> <label
				for="inputEmail" class="sr-only">APELLIDOS</label> <input
				type="text" id="inputAppellidos" class="form-control"
				placeholder="Apellidos" th:field="*{appellidos}" /> <label
				for="inputEmail" class="sr-only">EDAD</label> <input type="text"
				id="inputEdad" class="form-control" placeholder="Edad"
				th:field="*{edad}" /> <label for="inputEmail" class="sr-only">LOCALIDAD</label>
			<input type="text" id="inputLocalidad" class="form-control"
				placeholder="Localidad" th:field="*{localidad}" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Añadir
			</button>
		</form>

		<a href="#" th:href="@{/login}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Atrás
			</button>
		</a>
	</div>
	<!-- /container -->
</body>
</html>
