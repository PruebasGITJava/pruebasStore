<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario de Contactos</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>¡A comprar!</h1>
			<br />
			<form action="#" th:action="@{/contacts/addcontact}" th:object="${contactModel}" method="post">
				Nombre de la raza: <input type="text" class="form-control" th:field="*{firstname}"></input> <br />
				Tipo de animal: <input type="text" class="form-control" th:field="*{lastname}"></input> <br />
				Nº de animales: <input type="text" class="form-control" th:field="*{telephone}"></input> <br />
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Comprar
				</button>
			</form>
			<a href="#" th:href="@{/contacts/cancel}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				Cancelar
			</button>
			</a>
		</div>
	</div>

</body>
</html>
